<!DOCTYPE html>
<html xlms:th="http://www.thymeleaf.org">
<head></head>
<body>
<th:block th:include="usuario/msg"></th:block>

<form method="post">
	Busca: <input type="text" name="busca" />
	<button type="submit">Enviar</button>
</form>
	<table border="1">
		<thead>
			<th>ID</th>
			<th>Nome</th>
			<th>Email</th>
			<th>Imagem</th>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td th:text="${usuario.id}"></td>
				<td th:text="${usuario.nome}"></td>
				<td th:text="${usuario.email}"></td>
				<td>
					<img th:src="@{/usuario/imagem/{imagem}(imagem=${usuario.imagem})}" 
					width="200"/>
					</td>
				
				<td><a th:href="@{/usuario/editar/{id}(id=${usuario.id})}">Editar</a></td>
				<td><a th:href="@{/usuario/excluir/{id}(id=${usuario.id})}">Excluir</a></td>
			</tr>
			
		</tbody>
	</table>
			
</body>
</html>
